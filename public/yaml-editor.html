<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√âditeur YAML</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/theme/monokai.min.css">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            overflow: hidden;
            /* Seulement sur body */
        }

        /* Solution alternative plus simple */
        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        /* L'astuce est d'utiliser flex sur le parent de CodeMirror */
        .editor-container .CodeMirror {
            flex: 1;
            min-height: 0;
        }

        /* Forcer CodeMirror √† ne pas avoir de hauteur fixe */
        .CodeMirror {
            height: auto !important;
        }

        .CodeMirror-scroll {
            min-height: 100%;
        }

        .file-browser {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            display: none;
            overflow: auto;
            /* Permettre le scroll si n√©cessaire */
        }

        .browser-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2d2d2d;
            width: 80%;
            max-width: 800px;
            height: 80%;
            max-height: 600px;
            /* Hauteur max pour √©viter les probl√®mes */
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }


        .browser-header {
            padding: 1rem;
            background: #1a1a1a;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* S'assurer que les √©l√©ments dans le browser sont cliquables */
        .browser-item {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            margin-bottom: 0.25rem;
            background: #3d3d3d;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
            position: relative;
            /* Important */
            z-index: 1;
            /* S'assurer qu'ils sont au-dessus */
        }

        .browser-item:hover {
            background: #4d4d4d;
        }

        /* S'assurer que les zones scrollables fonctionnent */
        .file-list-browser,
        .recent-files {
            overflow-y: auto;
            overflow-x: hidden;
        }

        /* Fix pour les boutons dans le browser */
        .browser-footer button,
        .browser-header button,
        .quick-btn {
            position: relative;
            z-index: 10;
            cursor: pointer;
        }

        /* S'assurer que le backdrop ne bloque pas les clics sur le contenu */
        .file-browser::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .browser-path {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex: 1;
        }

        .path-segment {
            padding: 0.25rem 0.5rem;
            background: #3d3d3d;
            border-radius: 4px;
            cursor: pointer;
        }

        .path-segment:hover {
            background: #4d4d4d;
        }

        .browser-body {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .recent-files {
            width: 200px;
            background: #1a1a1a;
            border-right: 1px solid #444;
            padding: 1rem;
            overflow-y: auto;
        }

        .file-list-browser {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
        }

        .browser-item {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            margin-bottom: 0.25rem;
            background: #3d3d3d;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .browser-item:hover {
            background: #4d4d4d;
        }

        .browser-item.directory {
            font-weight: bold;
        }

        .browser-item .icon {
            margin-right: 0.5rem;
            font-size: 1.2rem;
        }

        .browser-footer {
            padding: 1rem;
            background: #1a1a1a;
            border-top: 1px solid #444;
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }

        .quick-access {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .quick-btn {
            padding: 0.25rem 0.5rem;
            font-size: 12px;
            background: #3d3d3d;
        }

        .quick-btn:hover {
            background: #4d4d4d;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>üéØ √âditeur YAML</h1>
        <div class="toolbar">
            <button id="openBtn" onclick="showFileBrowser()">üìÅ Ouvrir</button>
            <button id="saveBtn" onclick="saveFile()">üíæ Sauvegarder</button>
            <button id="reloadBtn" class="secondary" onclick="reloadFile()">üîÑ Recharger</button>
            <button id="formatBtn" class="secondary" onclick="formatYAML()">‚ú® Formater</button>
        </div>
    </div>

    <div class="main-container">
        <div class="editor-container" style="margin-left: 0;">
            <div class="editor-header">
                <span id="currentFile">Aucun fichier s√©lectionn√©</span>
                <span id="modifiedIndicator" style="color: #ff9800; display: none;">‚óè Modifi√©</span>
            </div>
            <textarea id="editor"></textarea>
            <div class="status-bar">
                <span id="cursorPosition">Ligne: 1, Col: 1</span>
                <span id="fileInfo"></span>
            </div>
        </div>
    </div>

    <!-- Navigateur de fichiers -->
    <div id="fileBrowser" class="file-browser">
        <div class="browser-content">
            <div class="browser-header">
                <div class="browser-path" id="browserPath"></div>
                <button onclick="closeFileBrowser()" style="padding: 0.25rem 0.5rem;">‚úï</button>
            </div>

            <div class="browser-body">
                <div class="recent-files">
                    <h3 style="margin-bottom: 1rem;">Fichiers r√©cents</h3>
                    <div id="recentFilesList"></div>
                </div>

                <div class="file-list-browser">
                    <div class="quick-access">
                        <button class="quick-btn" onclick="navigateTo('config')">Config</button>
                        <button class="quick-btn" onclick="navigateTo('src')">Source</button>
                        <button class="quick-btn" onclick="navigateTo('')">Racine</button>
                    </div>
                    <div id="browserFileList"></div>
                </div>
            </div>

            <div class="browser-footer">
                <button onclick="closeFileBrowser()">Annuler</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/mode/yaml/yaml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>

    <script>
        let editor;
        let currentFile = null;
        let currentPath = '';
        let originalContent = '';
        let isModified = false;

        // Initialiser l'√©diteur
        function initEditor() {
            editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
                mode: 'yaml',
                theme: 'monokai',
                lineNumbers: true,
                lineWrapping: true,
                indentUnit: 2,
                tabSize: 2,
                indentWithTabs: false,
                autofocus: true,
                extraKeys: {
                    'Ctrl-S': saveFile,
                    'Cmd-S': saveFile,
                    'Ctrl-O': showFileBrowser,
                    'Cmd-O': showFileBrowser,
                    'Ctrl-F': 'findPersistent',
                    'Cmd-F': 'findPersistent'
                }
            });
            // Forcer le refresh apr√®s le chargement pour ajuster la taille
            setTimeout(() => {
                editor.refresh();
            }, 100);

            // Rafra√Æchir l'√©diteur quand la fen√™tre change de taille
            window.addEventListener('resize', () => {
                editor.refresh();
            });

            editor.on('change', () => {
                if (currentFile && editor.getValue() !== originalContent) {
                    setModified(true);
                } else {
                    setModified(false);
                }
            });

            editor.on('cursorActivity', () => {
                const cursor = editor.getCursor();
                document.getElementById('cursorPosition').textContent =
                    `Ligne: ${cursor.line + 1}, Col: ${cursor.ch + 1}`;
            });
        }

        // Afficher le navigateur de fichiers
        function showFileBrowser() {
            console.log('Opening file browser...');

            document.getElementById('fileBrowser').style.display = 'block';
            loadRecentFiles();
            navigateTo(currentPath);
        }

        // Fermer le navigateur
        function closeFileBrowser() {
            document.getElementById('fileBrowser').style.display = 'none';
        }

        // Naviguer vers un dossier
        async function navigateTo(path) {
            console.log('Navigating to:', path);
            try {
                const response = await fetch(`yaml-editor.php?action=browse&path=${encodeURIComponent(path)}`);
                const data = await response.json();

                if (data.success) {
                    currentPath = data.path;
                    updateBreadcrumb(data.path);
                    displayFiles(data.items);
                }
            } catch (error) {
                console.error('Navigation error:', error);
                showMessage('Erreur lors de la navigation', 'error');
            }
        }
        // Mettre √† jour le fil d'Ariane
        function updateBreadcrumb(path) {
            const container = document.getElementById('browserPath');
            container.innerHTML = '';

            // Racine
            const root = document.createElement('span');
            root.className = 'path-segment';
            root.textContent = 'üè† Racine';
            root.onclick = () => navigateTo('');
            container.appendChild(root);

            // Segments du chemin
            if (path) {
                const segments = path.split('/');
                let currentPath = '';

                segments.forEach((segment, index) => {
                    const separator = document.createElement('span');
                    separator.textContent = ' / ';
                    separator.style.color = '#666';
                    container.appendChild(separator);

                    currentPath += (index > 0 ? '/' : '') + segment;
                    const pathSegment = document.createElement('span');
                    pathSegment.className = 'path-segment';
                    pathSegment.textContent = segment;

                    const segmentPath = currentPath;
                    pathSegment.onclick = () => navigateTo(segmentPath);

                    container.appendChild(pathSegment);
                });
            }
        }
        // Afficher les fichiers avec meilleur debug
        function displayFiles(items) {
            console.log('Displaying files:', items.length);
            const container = document.getElementById('browserFileList');
            container.innerHTML = '';

            items.forEach(item => {
                const element = document.createElement('div');
                element.className = 'browser-item ' + item.type;

                const icon = item.type === 'directory' ? 'üìÅ' : 'üìÑ';
                const info = item.type === 'file' ?
                    ` <span style="color: #888; font-size: 12px;">${item.size} octets</span>` : '';

                element.innerHTML = `
            <span class="icon">${icon}</span>
            <span style="flex: 1;">${item.name}</span>
            ${info}
        `;

                // Utiliser addEventListener au lieu de onclick
                element.addEventListener('click', (e) => {
                    e.stopPropagation(); // Emp√™cher la propagation
                    console.log('Clicked on:', item.name);

                    if (item.type === 'directory') {
                        navigateTo(item.path);
                    } else {
                        selectFile(item.path);
                    }
                });

                container.appendChild(element);
            });
        }

        // S√©lectionner un fichier
        function selectFile(filepath) {
            if (isModified) {
                if (!confirm('Des modifications non sauvegard√©es seront perdues. Continuer ?')) {
                    return;
                }
            }

            closeFileBrowser();
            loadFile(filepath);
        }

        // Charger un fichier
        async function loadFile(filepath) {
            try {
                const response = await fetch(`yaml-editor.php?action=load&file=${encodeURIComponent(filepath)}`);
                const data = await response.json();

                if (data.success) {
                    currentFile = filepath;
                    originalContent = data.content;
                    editor.setValue(data.content);
                    setModified(false);

                    document.getElementById('currentFile').textContent = filepath;
                    document.getElementById('fileInfo').textContent =
                        `${data.backups} backup(s) ‚Ä¢ ${data.writable ? 'Modifiable' : 'Lecture seule'}`;

                    // Ajouter aux r√©cents
                    fetch(`yaml-editor.php?action=add_recent&file=${encodeURIComponent(filepath)}`);

                    // D√©sactiver la sauvegarde si lecture seule
                    document.getElementById('saveBtn').disabled = !data.writable;
                }
            } catch (error) {
                showMessage('Erreur lors du chargement du fichier', 'error');
            }
        }

        // M√™me chose pour les fichiers r√©cents
        async function loadRecentFiles() {
            try {
                const response = await fetch('yaml-editor.php?action=recent');
                const data = await response.json();

                if (data.success) {
                    const container = document.getElementById('recentFilesList');
                    container.innerHTML = '';

                    if (data.files.length === 0) {
                        container.innerHTML = '<p style="color: #888;">Aucun fichier r√©cent</p>';
                    } else {
                        data.files.forEach(file => {
                            const item = document.createElement('div');
                            item.className = 'browser-item';
                            item.style.fontSize = '12px';
                            item.innerHTML = `
                        <span class="icon">üìÑ</span>
                        <div style="flex: 1;">
                            <div>${file.name}</div>
                            <div style="color: #666; font-size: 11px;">${file.dir}</div>
                        </div>
                    `;

                            // Utiliser addEventListener
                            item.addEventListener('click', (e) => {
                                e.stopPropagation();
                                console.log('Selected recent file:', file.path);
                                selectFile(file.path);
                            });

                            container.appendChild(item);
                        });
                    }
                }
            } catch (error) {
                console.error('Erreur lors du chargement des fichiers r√©cents');
            }
        }
        // S'assurer que le clic sur le fond ferme le browser
        document.getElementById('fileBrowser').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                closeFileBrowser();
            }
        });

        // Emp√™cher la fermeture quand on clique sur le contenu
        document.querySelector('.browser-content').addEventListener('click', (e) => {
            e.stopPropagation();
        });

        // Sauvegarder le fichier
        async function saveFile() {
            if (!currentFile || document.getElementById('saveBtn').disabled) return;

            try {
                const response = await fetch('yaml-editor.php?action=save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        filepath: currentFile,
                        content: editor.getValue()
                    })
                });

                const data = await response.json();

                if (data.success) {
                    originalContent = editor.getValue();
                    setModified(false);
                    showMessage('Fichier sauvegard√© avec succ√®s', 'success');
                } else {
                    showMessage(data.error || 'Erreur lors de la sauvegarde', 'error');
                }
            } catch (error) {
                showMessage('Erreur lors de la sauvegarde', 'error');
            }
        }

        // Recharger le fichier
        function reloadFile() {
            if (currentFile) {
                if (isModified) {
                    if (!confirm('Des modifications non sauvegard√©es seront perdues. Continuer ?')) {
                        return;
                    }
                }
                loadFile(currentFile);
            }
        }

        // Formater le YAML
        function formatYAML() {
            try {
                const parsed = jsyaml.load(editor.getValue());
                const formatted = jsyaml.dump(parsed, {
                    indent: 2,
                    lineWidth: 80,
                    noRefs: true
                });
                editor.setValue(formatted);
            } catch (error) {
                showMessage('Erreur de syntaxe YAML: ' + error.message, 'error');
            }
        }

        // G√©rer l'√©tat modifi√©
        function setModified(modified) {
            isModified = modified;
            document.getElementById('modifiedIndicator').style.display =
                modified ? 'inline' : 'none';
            document.getElementById('saveBtn').disabled = !modified || !currentFile;
        }

        // Afficher un message
        function showMessage(text, type = 'info') {
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.textContent = text;

            document.body.appendChild(message);

            setTimeout(() => {
                message.remove();
            }, 3000);
        }

        // Raccourcis clavier
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                saveFile();
            }
            if ((e.ctrlKey || e.metaKey) && e.key === 'o') {
                e.preventDefault();
                showFileBrowser();
            }
        });

        // Pr√©venir la fermeture accidentelle
        window.addEventListener('beforeunload', (e) => {
            if (isModified) {
                e.preventDefault();
                e.returnValue = '';
            }
        });

        // Initialisation
        initEditor();

        // Ouvrir automatiquement le navigateur au d√©marrage
        setTimeout(() => {
            showFileBrowser();
        }, 100);
    </script>
</body>

</html>
