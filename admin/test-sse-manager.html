<!-- admin/test-sse-manager.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Test SSE Manager</title>
</head>
<body>
    <h1>Test SSE Manager</h1>
    <button onclick="testAsyncDuplicates()">Test Detection Doublons</button>
    <div id="asyncDupProgress"></div>
    <div class="progress-bar" id="dupProgressBar" style="display:none;">
        <div class="progress-fill" id="dupProgressFill" style="width: 0%">0%</div>
    </div>
    <div class="sse-log" id="dupSSELog" style="display:none;"></div>
    <div id="asyncDupResults" class="results" style="display:none;"></div>

    <script src="../public/assets/js/modules/SSEManager.js"></script>
    <script>
        async function testAsyncDuplicates() {
            sseManager.closeAll();

            const assetIds = ['db071500-f4cd-4ed8-9bb3-b6200197edb2', '07ae3a08-b25b-402a-854c-a7349c0b4091']; // METTEZ DE VRAIS IDs ICI

            document.getElementById('dupProgressBar').style.display = 'block';
            document.getElementById('dupSSELog').style.display = 'block';
            document.getElementById('dupSSELog').innerHTML = '';

            try {
                const requestId = `dup-${Date.now()}`;
                const response = await fetch('http://192.168.1.110:5001/api/duplicates/find-similar-async', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        request_id: requestId,
                        selected_asset_ids: assetIds,
                        threshold: 0.85,
                        group_by_time: true,
                        time_window_hours: 24
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    connectDuplicateSSE(requestId);
                }

            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        function connectDuplicateSSE(requestId) {
            const sseUrl = `http://192.168.1.110:5001/api/duplicates/find-similar-stream/${requestId}`;

            sseManager.connect(`dup-${requestId}`, sseUrl, {
                onProgress: (progress, details, step) => {
                    updateProgress('dupProgressFill', progress, details);
                },
                onComplete: (data) => {
                    console.log('✅ Analyse terminée!', data);
                    document.getElementById('dupProgressBar').style.display = 'none';
                },
                onError: (error) => {
                    console.error('❌ Erreur:', error);
                    document.getElementById('dupProgressBar').style.display = 'none';
                },
                onLog: (logEntry) => {
                    addSSELog('dupSSELog', logEntry);
                }
            });
        }

        function updateProgress(fillId, percent, details) {
            const fill = document.getElementById(fillId);
            if (fill) {
                fill.style.width = `${percent}%`;
                fill.textContent = `${percent}% - ${details}`;
            }
        }

        function addSSELog(logId, logEntry) {
            const log = document.getElementById(logId);
            if (!log) return;

            const colors = {
                'success': '#00ff00',
                'error': '#ff4444',
                'warning': '#ffaa00',
                'info': '#00aaff',
                'progress': '#aaaaff',
                'result': '#ffff00',
                'heartbeat': '#888888',
                'unknown': '#ff00ff'
            };

            const color = colors[logEntry.type] || '#ffffff';
            log.innerHTML += `<span style="color: ${color}">[${logEntry.timestamp}] ${logEntry.message}</span>\n`;
            log.scrollTop = log.scrollHeight;
        }
    </script>

    <style>
        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e9ecef;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, #007bff, #0056b3);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        .sse-log {
            background: #2d2d2d;
            color: #00ff00;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 10px;
        }
    </style>
</body>
</html>
